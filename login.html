<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Bem Vindos ao 1-Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="account.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
        
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <div id="logoLogin"> 
            <a href="index.html"><img src="src/imagens/logo-menor-transparente.png" alt="logo transparente"></a>
         </div>
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome / e-mail</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@1-click.com"/>
          </p>
           
          <p> 
            <label for="email_login">Password / senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Acessar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
      
    </div>
  </div>  
</body>
</html>
